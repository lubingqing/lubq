<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>核酸检测系统</title>

<link href="css/app.css" rel="stylesheet">
<body>
<div id="app">
	<div class="nav">
		<span class="icon_back"></span>
		<h2>个人预约</h2>
	</div>
	<div class="formInfo">
		<div class="formLine"></div>
		<ul class="formUl">
			<li>
				<label>姓<b></b>名：</label>
				<input type="text" name="" placeholder="请输入姓名">
			</li>
			<li>
				<label>年<b></b>龄：</label>
				<input type="text" name="" placeholder="请输入年龄">
			</li>
			<li>
				<label>电话号码：</label>
				<input type="text" name="" placeholder="请输入电话号码">
			</li>
			<li>
				<label>性<b></b>别：</label>
				<p><input type="radio" name=""> 男</p>
				<p><input type="radio" name=""> 女</p>
			</li>
		</ul>
		<div class="formLine"></div>
		<ul class="formUl">
			<li class="moreArrow">
				<label>国<b></b>家：</label>
				<input type="text" name="" placeholder="请选择国家">
			</li>
			<li class="moreArrow">
				<label>户籍所在地：</label>
				<input type="text" name="" placeholder="请选择户籍所在地">
			</li>
			<li class="moreArrow">
				<label>证件类型：</label>
				<input type="text" name="" placeholder="请选择证件类型">
			</li>
		</ul>
		<div class="btnGreen">下一步</div>
	</div>
	<div class="maskLayer">
		<div class="wAlert">
			<h4 class="wAlertH">预约成功</h4>
			<p>请带好口罩跟身份证，按时到收费窗口缴费，缴完费到采样点进行采样</p>
			<div class="maskBtn">
				<span class="wAlertBtn">取消</span>
				<span class="wAlertBtnGreen">确定</span>
			</div>
		</div>
	</div>
</div>

</body>

</html>
