<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>核酸检测系统</title>

<link href="css/app.css" rel="stylesheet">
<body>
<div id="app">
	<div class="nav">
		<span class="icon_back"></span>
		<h2>个人预约</h2>
	</div>
	<div class="formInfo">
		<div class="formLine"></div>
		<ul class="formUl">
			<li>
				<label>姓<b></b>名：</label>
				<input type="text" name="" placeholder="请输入姓名">
			</li>
			<li>
				<label>年<b></b>龄：</label>
				<input type="text" name="" placeholder="请输入年龄">
			</li>
			<li>
				<label>电话号码：</label>
				<input type="text" name="" placeholder="请输入电话号码">
			</li>
			<li>
				<label>性<b></b>别：</label>
				<p><input type="radio" name=""> 男</p>
				<p><input type="radio" name=""> 女</p>
			</li>
		</ul>
		<div class="formLine"></div>
		<ul class="formUl">
			<li class="moreArrow">
				<label>国<b></b>家：</label>
				<input type="text" name="" placeholder="请选择国家">
			</li>
			<li class="moreArrow">
				<label>户籍所在地：</label>
				<input type="text" name="" placeholder="请选择户籍所在地">
			</li>
			<li class="moreArrow">
				<label>证件类型：</label>
				<input type="text" name="" placeholder="请选择证件类型">
			</li>
		</ul>
		<div class="btnGreen">下一步</div>
	</div>
	<div>
		<ul class="questionUl">
			<li>
				<h3>1. 您21天内是否有发热、咳嗽等呼吸道症状？</h3>
				<p><input type="radio" name=""><label>是</label></p>
				<p><input type="radio" name=""><label>否</label></p>
				<p>体温：<input type="text" name=""></p>
			</li>
			<li>
				<h3>2. 您21天内是否去过国外、香港以及国内中高风险地区*，或有病例报告的社区？</h3>
				<p><input type="radio" name=""><label>是</label></p>
				<p><input type="radio" name=""><label>否</label></p>
			</li>
			<li>
				<h3>3. 您21天内是否接触过来自国外、香港以及国内高风险地区*的发热或有呼吸道证状的患者？</h3>
				<p><input type="radio" name=""><label>是</label></p>
				<p><input type="radio" name=""><label>否</label></p>
			</li>
			<li>
				<h3>4. 您21天内是否与新冠病毒感染者（核酸检测阳性者）有接触？</h3>
				<p><input type="radio" name=""><label>是</label></p>
				<p><input type="radio" name=""><label>否</label></p>
			</li>
			<li>
				<h3>5. 您21天内您的家庭或办公室等小范围内是否出现2例及以上发热和/或呼吸道症慈悲为怀的病例？</h3>
				<p><input type="radio" name=""><label>是</label></p>
				<p><input type="radio" name=""><label>否</label></p>
			</li>
			<li>
				<h3>6. 您21天内从哪个地区来本市</h3>
				<p>
					<input type="radio" name=""><label>是一直在本市</label>
					<input type="radio" name=""><label>香港</label>
					<input type="radio" name=""><label>澳门</label>
					<input type="radio" name=""><label>台湾</label>
				</p>
				<p>
					<input type="radio" name=""><label>国内</label>
					<input type="text" name="">
				</p>
				<p>
					<input type="radio" name=""><label>境外</label>
					（填写国家地区）<input type="text" name="">
				</p>
			</li>
		</ul>
	</div>
</div>

</body>

</html>
